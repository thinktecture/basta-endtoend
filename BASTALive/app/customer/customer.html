<h1>Customer - {{customer.id}}</h1>

<form class="form-horizontal" role="form" name="customerForm">
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  ng-model="customer.lastname">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  ng-model="customer.firstname">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="customer.email">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
            <select  class="form-control" ng-model="customer.country"
                    ng-options="c.code as c.name for c in countries"
                    ></select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Rating</label>
        <div class="col-sm-10">
            <input tt-float class="form-control" ng-model="customer.internalRating">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">CustomerSince</label>
        <div class="col-sm-10">
            <input tt-datepicker type="text" class="form-control" ng-model="customer.customerSince">
        </div>
    </div>

    <div class="form-group">
        <button ng-disabled="customerForm.$invalid" class="btn" ng-click="saveCustomer()">Speichern</button>
    </div>
</form>
